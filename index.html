<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="icon" href="KrishnaJanmotsav/three.JPG" type="image/jpg" />
    <style>
      body {
        height: 97vh;
        text-align: center;
      }

      h1,
      h3,
      button {
        text-align: center;
        color: rgb(231, 153, 52);
      }

      h1:hover,
      h3:hover,
      body:hover {
        color: rgb(196, 116, 13);
        box-shadow: 0px 1px 20px 0px rgb(250, 5, 5);
        text-shadow: 1px 1px rgb(196, 116, 13);
      }

      #count {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        margin-top: 75px;
      }
      h3 {
        position: absolute;
        bottom: 3px;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
      }
      #resume,
      #save {
        display: none;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px,
          rgba(0, 0, 0, 0.22) 0px 10px 10px;
        border: none;
        padding: 10px;
        font-size: 17px;
        border-radius: 5px;
        font-weight: 700;
        background: aliceblue;
      }
      #save {
        margin-right: 15px;
      }
      #save:hover,
      #resume:hover {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 7px,
          rgba(0, 0, 0, 0.22) 0px 3px 3px;
      }
      #msg {
        font-size: 25px;
      }
    </style>
  </head>

  <body>

    <h1>Jay Shree Krishna</h1>
    <br />
    <h1 id="count"></h1>
    <button id="save" onclick="setLocalData()">Save Count</button>
    <button id="resume" onclick="getLocalData()">Resume Count</button>
    <div id="msg">Please Click On Screen For Start Counting ...</div>

    <script>
      let c = 0;
      try{
        document.createEvent('touchEvent');
        document.getElementsByTagName('body')[0].addEventListener('touchend',inc);
      }catch(e){
        document.getElementsByTagName('body')[0].addEventListener('click',inc);
      }

      function inc() {
        document.getElementById("count").innerHTML = ++c;
        if (c > 0 && c <= 11111) {
          document.getElementById("msg").style.display = "none";
          document.getElementById("save").style.display = "inline-block";
          if (localStorage.getItem("getCount")) {
            document.getElementById("resume").style.display = "inline-block";
          }
        } else {
          c = 0;
        }
      }
      function setLocalData() {
        localStorage.setItem("getCount", c);
        --c;
      }
      function getLocalData() {
        if (localStorage.getItem("getCount")) {
          c =
            localStorage.getItem("getCount") <= 11111
              ? localStorage.getItem("getCount")
              : 0;
          --c;
        }
      }
      function getUseragent(){
        document.getElementById('uagent').innerHTML = navigator.userAgent;
      }
    </script>
    <div onclick="getUseragent()">
      <h3>Copyright &copy; 2023 JSK</h3>
    </div>
    <div id="uagent"></div>
  </body>
</html>
